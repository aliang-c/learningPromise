<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // Promise.race 方法
    /*
    第一个完成promise结果的状态 就是最终的结果状态
    */
    let p1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('第一个调用')
      }, 1000);
    })
    let p2 = Promise.resolve('OK')
    let p3 = Promise.reject('Year')

    let t1 = Promise.race([p1, p3, p2])
    console.log(t1);
  </script>
</body>

</html>
