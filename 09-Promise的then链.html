<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let p1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('ok')
      }, 1000)
    })


    // promise.then  返回的也是一个promise对象
    p1.then((value) => {
      console.log(value);  //ok
      return new Promise((resolve, reject) => {
        resolve('第一个then链')
      })
    }).then((value) => {
      console.log(value);  //第一个then链
    }).then((value) => {
      console.log(value);  //undefined
      /*
      undefined 的原因是 因为上一个then链没有返回一个promise对象
      */
    })
  </script>
</body>

</html>
